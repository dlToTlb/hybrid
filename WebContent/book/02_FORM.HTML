<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>HTML5 From</title>
</head>
<body>
	<form>
		<input type="date" min="2011-11-01" max="2011-12-31" step="1"
			value="2011-11-11" /><br />
		<input type="range" min="0" max="100" step="1" value="50"/><br />
		<input type="number" min="0" max="100" step="1" value="50"/><br />
		<input type="search" /><br />
		<input type="url" /><br />
		<input type="email" /><br />
		<input type="text" placeholder="이름을 입력하세요" /><br />
		<input type="text" autofocus/><br />
		<input type="text" required /><br />
		<input type="text" pattern="(010|011)-\d{3,4}-\d{4}"  placeholder="010-1234-4567"/><br />
		<input type="submit" />
	</form>
</body>
</html>
